<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags and title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <!-- Main title -->
    <h1>Tic Tac Toe</h1>
    <!-- Game mode -->
    <p id="game-mode" class="mode-text">Playing against: <span>Another Player</span></p>
    <!-- Instructions -->
    <h2 id="instructions"><span class="X">X</span> starts the game</h2>
    <!-- Game grid -->
    <div class="grid">
        <div id="win-line"></div>
        <button class="grid-button"></button>
        <button class="grid-button"></button>
        <button class="grid-button"></button>
        <button class="grid-button"></button>
        <button class="grid-button"></button>
        <button class="grid-button"></button>
        <button class="grid-button"></button>
        <button class="grid-button"></button>
        <button class="grid-button"></button>
    </div>
    <!-- Game controls -->
    <div class="game-controls">
        <button id="reset" onclick="resetGame()">Reset</button>
        <button id="mode-switch" onclick="toggleGameMode()">vs Computer</button>
    </div>
    <!-- Footer -->
    <footer>
        <p>Created by Evgeniy Gutman</p>
        <p>Version: <span id="version">1.0.0</span></p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="javascript/ai-player.js"></script>
    <script src="javascript/game.js"></script>
    <script src="javascript/version.js"></script>
</body>

</html>
