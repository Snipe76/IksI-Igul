<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags and title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script async src="javascript/game.js"></script>
    <script async src="javascript/version.js"></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <!-- Main title -->
    <h1>Tic Tac Toe</h1>
    <!-- Instructions -->
    <h2 id="instructions"><span class="X">X</span> starts the game</h2>
    <!-- Game grid -->
    <div class="grid">
        <div id="win-line"></div>
        <button class="grid-button"></button>
        <button class="grid-button"></button>
        <button class="grid-button"></button>
        <button class="grid-button"></button>
        <button class="grid-button"></button>
        <button class="grid-button"></button>
        <button class="grid-button"></button>
        <button class="grid-button"></button>
        <button class="grid-button"></button>
    </div>
    <!-- Reset button -->
    <button id="reset" onclick="resetGame()">Reset</button>
    <!-- Footer -->
    <footer>
        <p>Created by Evgeniy Gutman</p>
        <p>Version: <span id="version">1.0.0</span></p>
    </footer>
</body>

</html>
